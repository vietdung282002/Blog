<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <style>
        img {max-height: none;
            width: fit-content;}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item" style="margin-left: 300px;>
                    <form action="{% url 'search' %}" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search" required style="display: inline-block; width: 682px;">
                        <input class="btn btn-outline-success mx-2 my-2 my-sm-0" type="submit" value="Search">
                    </form>

                </li>

            </ul>
            <!--This will show if user in sessions-->
            {% load socialaccount %}
            {% if user.is_authenticated %}
            <ul class="navbar-nav" style="margin-left:400px;">
                <li class="nav-item dropdown">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                            @{{user.username}}
                        </button>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-right">
                            <a href="{% url 'profile' user.username %}"><button class="dropdown-item" type="button">Profile</button></a>
                            <a href="{% url 'write_post' user.username %}"><button class="dropdown-item" type="button">Write a Post</button></a>
                            <hr>
                            <button class="dropdown-item" type="button"><a class="btn btn-danger" href="{% url 'logout' %}">Logout</a></button>
                        </div>
                    </div>
                </li>
            </ul>
            {% else %}
            <a style="margin-left:400px;" href="{% provider_login_url 'google' %}?next=/" >
                <button type="button" data-toggle="modal" data-target="#loginModal" class="btn btn-success mx-2">Login</button>
            </a>
            {% endif %}
        </div>
    </nav>
    {% block body %}

    {% endblock %}
    <script>
        var element = document.getElementsByTagName("img");
        for(var i=0; i< element.length;i++){
            element[i].style.width = "";
            element[i].style.height = "";
        }
        console.log("123123");
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
